    <!-- main -->
    <main>
        <h1 class="display-3 fw-bold text-light mb-5">Log in</h1>
    <div class="container mt-5 ">
        <div class="row">
            <div class="col-lg-6 align-content-center">
                <!-- form -->
                <form action="https://sheetdb.io/api/v1/xegcm9vm55epy" class="" method="post" id="form">
                    <div class="d-flex flex-column gap-1 ">
                        <input type="text" class="form-control" placeholder="Name" name="name">
                        <p class="message-error text-start text-danger"></p>
                        <input type="email" class="form-control" placeholder="Email" name="email">
                        <p class="message-error text-start text-danger"></p>
                        <input type="password" class="form-control" placeholder="Password" name="pw">
                        <p class="message-error text-start text-danger"></p>
                        <button class="btns me-auto" type="submit" id="btn">Submit</button>
                    </div>
                </form>
            </div>
            <!-- upload photo -->
            <div class="col-lg-6 d-grid w-auto m-auto align-content-center pb-5 photo">
                <div>
                    <img src="/img/male-removebg-preview.webp" alt="your picture" class="" height="240" id="profile" width="240" loading="lazy">
                    <br>
                    <div class="d-flex">
                        <button onclick="male()" class="btnsm mb-2 me-4">male</button>
                        <button onclick="female()" class="btnsf mb-2">female</button>
                    </div>
                </div>
                <label for="upload" class="uploadstyle mt-2" onclick="change_image()"><i class="fa-solid fa-arrow-up-from-bracket"></i> Upload Photo</label>
                <input type="file" accept="image/*" style="display: none;" id="upload">
            </div>
