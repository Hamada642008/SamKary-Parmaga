<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/logo-website.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container main rounded p-3">
        <nav class="navbar nav-light navbar-expand-lg">
            <div class="container">
                <a href="../index.html" class="navbar-brand" target="_blank">
                    <img src="./img/logo.png" alt="logo" class="img-fluid" width="100">
                </a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="nav">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item"><a href="../index.html" class="nav-link fs-5 text-light" target="_blank">Home</a></li>
                        <li class="nav-item"><a href="../index.html#about" class="nav-link fs-5 text-light" target="_blank">About us</a></li>
                        <li class="nav-item"><a href="../index.html#levels" class="nav-link fs-5 text-light" target="_blank">Levels</a></li>
                        <li class="nav-item"><a href="../index.html#python" class="nav-link fs-5 text-light" target="_blank">Python</a></li>
                        <li class="nav-item"><a href="../Feedback/Feedback.html" class="nav-link fs-5 text-light" target="_blank">Feedback</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <img src="./img/background for contact us-Photoroom.png" class="img-fluid" alt="image-contactus">
                </div>
                <div class="col-lg-7 align-content-center">
                    <div class="form">
                        <input type="text" class="form-control my-3" placeholder="Name">
                        <input type="email" class="form-control my-3" placeholder="Email">
                        <input type="tel" class="form-control my-3" placeholder="Phone">
                        <textarea name="" id="" cols="30" rows="5" placeholder="Message" class="form-control my-3"></textarea>
                        <button class="btn-primary btn" onclick="submit()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
