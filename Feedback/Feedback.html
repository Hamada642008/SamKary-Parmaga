<body>
    <nav>
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a href="../index.html" target="_blank"> <img
                        src="./img/logo.webp"
                        id="logo" alt="logo" class="img-fluid" loading="lazy" width="100">
                </a>
                <button class="navbar-toggler bg-white" aria-label="open navigation" data-bs-toggle="collapse" data-bs-target="#nav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="nav">
                    <ul class="nav navbar-nav ms-auto">
                        <li class="nav-item me-4">
                            <a href="../index.html" class="fs-5 nav-link text-light fw-bold" target="_blank">Home</a>
                        </li>
                        <li class="nav-item me-4">
                            <a href="../index.html#about" class="fs-5 nav-link text-light fw-bold" target="_blank">About Us</a>
                        </li>
                        <li class="nav-item me-4">
                            <a href="../index.html#levels" class="fs-5 nav-link text-light fw-bold" target="_blank">levels</a>
                        </li>
                        <li class="nav-item me-4">
                            <a href="../index.html#python" class=" fs-5 nav-link text-light fw-bold" target="_blank">Python</a>
                        </li>
                        <li class="nav-item me-4">
                            <a href="../contact us/contact us.html" class="fs-5 nav-link text-light fw-bold" target="_blank">Contact Us</a>
                        </li>

                    </ul>
                </div>
            </nav>
        </div>
    </nav>
    
    <section class=" me-auto">
        
        <div class="container py-5 my-5 w-75">
            <form action="https://sheetdb.io/api/v1/xcqm8wo2d68qb" method="post">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-light display-3 fw-bold text-center mb-5" id="feed_head">Feedback</h1>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <input type="text" class="form-control" placeholder="username"  name="name" >
                        </div>
                        <p class="text-light fw-bold text-left " ></p>
    
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fa-solid fa-phone"></i>
                            </span>
                            <input type="tel" class="form-control" placeholder="Phone number" name="phone" >
                        </div>
                        <p class="text-light fw-bold"></p>
    
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fa-solid fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control " placeholder="Email"  name="email" >
                        </div>
                        <p class="text-light fw-bold" ></p>
    
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fa-solid fa-message"></i>
                            </span>
                            <textarea id="message" class="form-control" placeholder="message" name="message" ></textarea>
                        </div>
                        <p class="text-light fw-bold" ></p>
                        <div class="text-center">
                            <button class="btn btn-lg btn-danger " id="btn">send</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- feedback section -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
